<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-time Chat App</title>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-200">
    <main class='bg-gray-100 sm:py-8 py-4 h-screen w-screen flex items-center justify-center'>
        <section class='sm:w-1/3 w-11/12 h-full flex flex-col gap-y-4'>
          <div class='chat-container h-full overflow-y-auto flex flex-col gap-y-4'>
            <p>
              <span class='font-semibold'>Andi</span> connected
            </p>
            <div class='space-y-1'>
              <p class='text-gray-700 text-sm'>
                <span class='font-semibold'>Andi</span> says
              </p>
              <div class='rounded-lg bg-blue-500 text-white px-5 py-3'>
                Tes 123
              </div>
            </div>
            <div class='space-y-1'>
              <p class='text-gray-700 text-sm'>
                <span class='font-semibold'>Andi</span> says
              </p>
              <div class='rounded-lg bg-blue-500 text-white px-5 py-3'>
                Tes 123
              </div>
            </div>
            <div class='space-y-1'>
              <p class='text-gray-700 text-sm text-end'>
                <span class='font-semibold'>You</span> says
              </p>
              <div class='rounded-lg bg-green-500 text-end text-white px-5 py-3'>
                Tes 123
              </div>
            </div>
          </div>
          <div class='bg-white shadow-lg rounded flex flex-col p-4 space-y-3'>
            <p>
              Hello, <span class='username font-semibold'></span>.
            </p>
            <div class='flex gap-x-3'>
              <input
                id='chat'
                name='chat'
                type='text'
                class='w-full rounded p-2 bg-gray-50 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-300'
                placeholder='Say something...'
                autocomplete='off'
              />
              <button class='bg-blue-500 px-4 py-2 rounded-lg text-white font-medium hover:bg-blue-600 active:bg-blue-500'>
                Send
              </button>
            </div>
          </div>
        </section>
      </main>
  </body>
  <script>
    window.onload = () => {
        const fullUrl = new URL(window.location.href)
        const username = fullUrl.searchParams.get("username");

        document.querySelector('.username').innerText = username;

        const chatContainer = document.querySelector('.chat-container');
        
    };
  </script>
</html>
